<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="password.css">
    <title>Password Manager</title>
    
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-light">
        <span class="navbar-brand mb-0 h1" style="padding-left: 10px; color: black;">Password Manager</span>
    </nav>

    <!-- Input Form -->
    <section class="form-section">
        <form id="dataForm">
            <label for="name">App/Website:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter the app or website name" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
            <button id="button" type="button" class="btn btn-outline-primary w-100 mt-3" onclick="convertToJSON()">Store Password</button>
        </form>
    </section>
    <br>
    <hr>
    <br>

    <!-- Stored Passwords -->
    <section>
        <div id="nothing">
            <p>You currently have no passwords stored</p>
        </div>
        <div id="section" class="card"></div>
    </section>

    <script src="password.js"></script>
</body>

</html>
